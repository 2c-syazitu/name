<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ランダムな数字生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #randomNumber {
            font-size: 48px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>パスワード</h1>
    <div id="randomNumber"></div>
    <button onclick="openSecondTab()">パスワード入力</button>
    <h1>
        <font color="red">
            パスワードをスクリーンショットなどで保存してください。
        </font>
    </h1>
        
    <script>
        let savedCondition = '開錠';

        function generateRandomNumber() {
            // checkCondition()
            if(savedCondition=='施錠'){
                document.write(savedCondition);
            } else {
                var numbers = [];
                while (numbers.length < 4) {
                    let number = Math.floor(Math.random() * 10);
                    if (!numbers.includes(number)) {
                        numbers.push(number);
                    }
                }
                num = numbers.join('');
               
                return num;
            }

            
        }

        function saveNumber(number) {
            localStorage.setItem('savedNumber', number);
        }

        function openSecondTab() {
            window.open('checknum.html', '_blank');
        }

        function checkCondition() {
            savedCondition = localStorage.getItem('savedCondition');

        }

        let randomNumber = generateRandomNumber();
        document.getElementById('randomNumber').textContent = randomNumber;
        saveNumber(randomNumber);
    </script>
</body>
</html>
